<div class="container">

  <div class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="Username" [(ngModel)]="user.username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="user.password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onSubmit(user)">Sign in</button>
  </div>

</div>
